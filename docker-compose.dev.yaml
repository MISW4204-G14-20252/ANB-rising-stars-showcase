services:
  db:
    image: postgres:17.4
    container_name: postgres_anb_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ANB
    networks:
      - default
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis_anb
    networks:
      - default
    ports:
      - "6379:6379"

networks:
  default:
    driver: bridge

volumes:
  pg-data:
    driver: local
